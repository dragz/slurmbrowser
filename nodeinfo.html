  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js">

<head>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">

</title>
</head>
<body>
<p> <a href="squeue.html"> squeue </a> </p>

<table id="nodeinfo" class="display" cellspacing="0" width="100%"></table>

<script>
// cutnpaste from stackexchange
function getDataAsync(url, callback) {
    $.ajax({
        async: true,
        url: url,
        dataType: 'json',
        success: callback
    });
}

function renderTable(nodeinfoData){
    var visibleCols = ["NodeName", "CPUTot", "CPUAlloc", "CPULoad",
    "RealMemory", "AllocMem", "FreeMem", "State"];
    
    var headers = nodeinfoData['headers'];
    var nodes = nodeinfoData['nodeinfo'];
    //visibleCols = headers;
    var visibleIdx = [];
    for (c in visibleCols) {
        visibleIdx.push(headers.indexOf(visibleCols[c]));
    }
    var cols = [];
    for (c in visibleCols) {
        cols[c] = { title: visibleCols[c], data: visibleIdx[c] };
    }

    $('#nodeinfo').DataTable({
          data : nodes,
          columns : cols,
          order : [[ 1, "asc"]],
          pageLength : 50, 
          lengthMenu : [ [ 50, 100, -1], [ 50, 100, "All"] ],
          stateSave : true
    } );
}

//Pull all queue info from the server as json and render the htmltable
getDataAsync("../data/nodeinfo", renderTable);
</script>

</body>
</html>
